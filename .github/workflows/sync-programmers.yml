name: Sync Programmers Solutions

on:
  push:
    paths:
      - '프로그래머스/**'
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository (coding-test)
        uses: actions/checkout@v4
        with:
          path: coding-test
          ref: main
          fetch-depth: 2  # 이전 커밋도 가져오기 위해 설정

      - name: Checkout target repository (AlgorithmStudy)
        uses: actions/checkout@v4
        with:
          repository: Gwangju-Web-Study/AlgorithmStudy
          path: algorithm-study
          token: ${{ secrets.PAT_TOKEN }}
          ref: main

      - name: Sync changes
        run: |
          # 현재 시간 (한국 시간)
          TIMESTAMP=$(TZ='Asia/Seoul' date +'%Y-%m-%d %H:%M:%S KST')
          
          # 프로그래머스 폴더의 변경된 파일 확인
          cd coding-test
          
          # 마지막 커밋 메시지 가져오기
          COMMIT_MSG=$(git log -1 --pretty=format:%s)
          
          # Title과 level 추출
          if [[ $COMMIT_MSG =~ \[level\ ([0-9]+)\]\ Title:\ ([^,]+) ]]; then
            LEVEL=${BASH_REMATCH[1]}
            TITLE=${BASH_REMATCH[2]}
            # 새로운 커밋 메시지 형식으로 변경
            NEW_COMMIT_MSG="[PGS] ${TITLE} / lv${LEVEL}"
          else
            # 매칭되지 않을 경우 기본 메시지 사용
            NEW_COMMIT_MSG="[PGS] 문제 동기화"
          fi
          
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep '^프로그래머스/')
          
          if [ -n "$CHANGED_FILES" ]; then
            echo "변경된 파일들:"
            echo "$CHANGED_FILES"
            
            while IFS= read -r file; do
              if [ -f "$file" ]; then
                TARGET_PATH="../algorithm-study/현성/$(basename "$(dirname "$file")")"
                mkdir -p "$TARGET_PATH"
                cp "$file" "$TARGET_PATH/"
                echo "복사됨: $file -> $TARGET_PATH/"
              fi
            done <<< "$CHANGED_FILES"
            
            cd ../algorithm-study
            git config user.name "GitHub Actions Bot"
            git config user.email "actions@github.com"
            
            git add .
            git commit -m "$NEW_COMMIT_MSG" -m "🕐 동기화 시간: $TIMESTAMP"
            git push
            
            echo "✅ 동기화가 완료되었습니다."
          else
            echo "⏭️ 프로그래머스 폴더에 변경사항이 없습니다."
          fi

      - name: Cleanup
        if: always()
        run: |
          rm -rf coding-test algorithm-study